<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Ejercicios, javascript, practico, RollingCode "
    />
    <meta name="author" content="Adrian Chanampa" />
    <meta
      name="description"
      content="Quinto Trabajo Practico JS para RollingCode"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Lista de Tareas</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Agregar Tarea</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="inputTarea"
              placeholder="Ingrese una tarea"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" onclick="agregarTarea()">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Lista de Tareas</h2>
          <ul id="listaTareas" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="./js/tareas.js"></script>
    >
  </body>
</html>
